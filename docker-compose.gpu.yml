version: '2.3'

services:
  app:
    build: docker/gpu
    command: waitress-serve --call 'main:create_app'
    working_dir: /var/www/app
    restart: unless-stopped
    runtime: nvidia
    ports:
      - $LISTEN:8080
    volumes:
      - ./:/var/www/app
      - ./models:/var/www/nomeroff-net/data/models
    environment:
      - TF_FORCE_GPU_ALLOW_GROWTH=true
    logging:
       driver: "json-file"
       options:
         max-size: "10m"
         max-file: "5"